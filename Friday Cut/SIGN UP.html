<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="inner-box" id="card">
            <div class="card-front">
                <h2>LOGIN</h2>
                <form>
                    <input type="email" class="input-box" placeholder="Your Email Id" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn" onclick="openLogin()">I'm New Here</button>
                <a href="">Forgot Password</a>
            </div>
            <div class="card-back">
                <h2>SIGN UP</h2>
                <form>
                    <input type="text" class="input-box" placeholder="Your Name" required>
                    <input type="email" class="input-box" placeholder="Your Email Id" required>
                    <input type="password" class="input-box" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn onclick="openSignUp()">I have an account </button>
                <a href="">Forgot Password</a>
            </div>
        </div>
    </div>
</div>


<script>
    var card = document.getElementById("card");

    function openLogin(){
        card.style.transform ="rotateY(-180deg)"
    }
    function openSignUp(){
        card.style.transform ="rotateY(0deg)"
    }
</script>

</body>
</html>
